<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link to Bootstrap's css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link to Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <!-- link to my css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Spaceship Schedule</title>
</head>

<body>

    <!-- main container of the web page -->
    <div class="container mt-3">

        <!-- jumbotron for the header -->
        <div id="title-jumbo" class="jumbotron p-4 text-white">
            <h1 class="text-center font-weight-bold">Spaceship schedule</h1>
            <h3 class="text-center">To be on time anywhere, <em>really</em> anywhere!</h3>
        </div>

        <!-- first row for the current spaceship schedule -->
        <div class="row">
            <div class="col-md-12">
                <!-- card to display the current spaceship info -->
                <div class="card mb-4">
                    <div id="header-card" class="card-header text-white text-center font-weight-bold">Current Spaceship Schedule</div>
                    <div class="card-body">
                        <div class="table-responsive-md">
                            <table class="table table-sm table-hover text-center" id='spaceship-table'>
                                <thead id="table-header" class="text-white">
                                    <tr>
                                        <th scope="col">Spaceship Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <!-- body of the table to be filled up with data saved in Firebase database -->
                                <tbody id = "table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- second row for the input form -->
        <div class="row">
            <div class="col-md-12">
                <!-- card to enter spaceship info and add them -->
                <div class="card mb-4">
                    <div id="header-card" class="card-header text-white text-center font-weight-bold">Add Spaceship</div>
                    <div class="card-body">
                        <!-- form for the user input -->
                        <form id="form">
                            <div class="form-group font-weight-bold">
                                <label for="spaceship-name-input">Spaceship Name</label>
                                <input class="form-control" id="spaceship-name-input" type="text">
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="destination-input">Destination</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="first-spaceship-input">First spaceship departure (HH:mm - military time)</label>
                                <input class="form-control" id="first-spaceship-input" type="text">
                            </div>
                            <div class="form-group font-weight-bold">
                                <label for="frequency-input">Frequency (in min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn text-white font-weight-bold" id="add-spaceship-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- link to the firebase's javascript file -->
    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
    <!-- link the bootstrap's javascript files -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- link to Moment.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- link my javascript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
